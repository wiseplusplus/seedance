<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcengine Seedance Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Fancy Black/Purple Theme (Dark)
                        fancy: {
                            bg: '#0a0a0f',
                            card: '#13131f',
                            border: '#2a2a35',
                            text: '#e4e4e7',
                            muted: '#a1a1aa',
                            accent: '#9333ea', // purple-600
                            accentHover: '#7e22ce', // purple-700
                        },
                        // Warm Theme (Light - No Blue)
                        warm: {
                            bg: '#f7f5f2', // warm off-white
                            card: '#ffffff',
                            border: '#e7e5e4', // stone-200
                            text: '#44403c', // stone-700
                            muted: '#78716c', // stone-500
                            accent: '#d97706', // amber-600
                            accentHover: '#b45309', // amber-700
                        }
                    }
                }
            }
        }
    </script>
    <style>

            width: 8px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #0a0a0f; 
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #2a2a35; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #9333ea;

    </style>
</head>

        <div class="max-w-6xl mx-auto flex justify-between items-center">

                <!-- Moon Icon (for Light Mode) -->
                <svg id="moonIcon" class="w-6 h-6 text-warm-text hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>

    <div class="max-w-6xl mx-auto space-y-8 px-6 pb-12" id="app">
        
        <!-- Header & Global Config -->
        <div class="bg-warm-card dark:bg-fancy-card p-6 rounded-xl shadow-lg border border-warm-border dark:border-fancy-border transition-colors">
            <h1 class="text-2xl font-bold mb-4 text-warm-text dark:text-fancy-text">Seedance Batch Generator</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column: Config -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-warm-muted dark:text-fancy-muted mb-1">API Endpoint</label>
                        <input type="text" value="https://ark.cn-beijing.volces.com/api/v3/contents" disabled class="mt-1 block w-full rounded-lg border-warm-border bg-warm-bg dark:border-fancy-border dark:bg-[#0f0f14] shadow-sm px-3 py-2 border sm:text-sm text-warm-muted dark:text-fancy-muted opacity-70">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-warm-muted dark:text-fancy-muted mb-1">API Key</label>

                    <div>

                            <option value="doubao-seedance-1-5-pro-251215">doubao-seedance-1-5-pro-251215</option>
                            <option value="doubao-seedance-1-0-lite-i2v-250428">doubao-seedance-1-0-lite-i2v-250428</option>

                    </div>

                    <div>
                        <label class="block text-sm font-medium text-warm-muted dark:text-fancy-muted mb-1">Last Frame Image URL</label>
                        <input type="text" id="lastFrameUrl" class="mt-1 block w-full rounded-lg border-warm-border dark:border-fancy-border dark:bg-[#0f0f14] dark:text-white shadow-sm px-3 py-2 border sm:text-sm focus:ring-warm-accent dark:focus:ring-fancy-accent focus:border-warm-accent dark:focus:border-fancy-accent outline-none transition-all">
                    </div>

                    <div class="pt-2">
                        <a href="https://www.volcengine.com/docs/82379/1366799?lang=zh" target="_blank" class="text-warm-accent hover:text-warm-accentHover dark:text-fancy-accent dark:hover:text-fancy-accentHover text-sm font-medium flex items-center transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            View Official Documentation
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Management -->
        <div class="bg-warm-card dark:bg-fancy-card p-6 rounded-xl shadow-lg border border-warm-border dark:border-fancy-border transition-colors">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-warm-text dark:text-fancy-text">Tasks</h2>
                <button onclick="addTask()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center shadow-sm transition-all">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add Task
                </button>
            </div>

            <div id="tasksContainer" class="space-y-4">
                <!-- Task items will be injected here -->
            </div>
        </div>

        <!-- Results Viewer -->
        <div class="bg-warm-card dark:bg-fancy-card p-6 rounded-xl shadow-lg border border-warm-border dark:border-fancy-border transition-colors">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-warm-text dark:text-fancy-text">Generation Results</h2>
                <button onclick="checkResults()" id="checkResultsBtn" class="bg-warm-accent hover:bg-warm-accentHover dark:bg-fancy-accent dark:hover:bg-fancy-accentHover text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center shadow-sm transition-all">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Check Results (Refresh)
                </button>
            </div>
            
            <div id="resultsContainer" class="space-y-6">
                <p class="text-warm-muted dark:text-fancy-muted text-center py-4">Click the button above to get the latest status...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-warm-muted dark:text-fancy-muted text-sm pb-4">
            <p>Â© 2026 WisePlusPlus. All rights reserved.</p>
        </div>

    <!-- Template for Task Item -->
    <template id="taskTemplate">
        <div class="border border-warm-border dark:border-fancy-border rounded-xl p-5 bg-warm-bg dark:bg-[#1e1e24] relative group transition-all" data-task-id="">
            <button onclick="removeTask(this)" class="absolute top-3 right-3 text-red-400 hover:text-red-600 p-1 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-5 items-start">
                <div class="md:col-span-3">
                    <label class="block text-xs font-medium text-warm-muted dark:text-fancy-muted mb-1">Task Name</label>
                    <input type="text" class="task-name mt-1 block w-full rounded-lg border-warm-border dark:border-fancy-border dark:bg-[#13131f] dark:text-white shadow-sm px-3 py-2 border text-sm focus:ring-warm-accent dark:focus:ring-fancy-accent focus:border-warm-accent dark:focus:border-fancy-accent outline-none" placeholder="e.g. Scenario A">
                </div>
                
                <div class="md:col-span-6">
                    <label class="block text-xs font-medium text-warm-muted dark:text-fancy-muted mb-1">Prompt (Base)</label>
                    <textarea class="task-prompt mt-1 block w-full rounded-lg border-warm-border dark:border-fancy-border dark:bg-[#13131f] dark:text-white shadow-sm px-3 py-2 border text-sm h-24 focus:ring-warm-accent dark:focus:ring-fancy-accent focus:border-warm-accent dark:focus:border-fancy-accent outline-none" placeholder="Enter description..."></textarea>
                    <p class="text-xs text-warm-muted dark:text-fancy-muted mt-1 opacity-70">System will automatically append --seed [N] parameter</p>
                </div>
                
                <div class="md:col-span-3 flex flex-col gap-3">
                    <div>
                        <label class="block text-xs font-medium text-warm-muted dark:text-fancy-muted mb-1">First Seed</label>
                        <input type="number" class="task-seed mt-1 block w-full rounded-lg border-warm-border dark:border-fancy-border dark:bg-[#13131f] dark:text-white shadow-sm px-3 py-2 border text-sm focus:ring-warm-accent dark:focus:ring-fancy-accent focus:border-warm-accent dark:focus:border-fancy-accent outline-none" placeholder="e.g. 61">
                    </div>
                    <button onclick="sendTaskBatch(this)" class="send-btn mt-auto w-full bg-warm-accent hover:bg-warm-accentHover dark:bg-fancy-accent dark:hover:bg-fancy-accentHover text-white px-3 py-2 rounded-lg text-sm font-medium flex justify-center items-center shadow-md transition-all">
                        Send Request (Batch 5)
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="mt-5 hidden progress-container">
                <div class="flex justify-between text-xs text-warm-muted dark:text-fancy-muted mb-1">
                    <span class="progress-status">Preparing...</span>
                    <span class="progress-percent">0%</span>
                </div>
                <div class="w-full bg-warm-border dark:bg-[#2a2a35] rounded-full h-2">
                    <div class="progress-bar-fill bg-warm-accent dark:bg-fancy-accent h-2 rounded-full progress-bar-transition" style="width: 0%"></div>
                </div>
            </div>

            <!-- ID List -->
            <div class="mt-3 text-xs text-warm-muted dark:text-fancy-muted opacity-80">
                Generated IDs: <span class="task-ids font-mono"></span>
            </div>
        </div>
    </template>

    <script>
        // Constants
        const ENDPOINT = 'https://ark.cn-beijing.volces.com/api/v3/contents';
        const STORAGE_KEY = 'seedance_app_state';

        // State
        let state = {
            apiKey: '',
            model: 'doubao-seedance-1-0-pro-250528',
            firstFrameUrl: '',
            lastFrameUrl: '',
            tasks: [], // Array of task objects
            theme: 'dark' // Default to dark
        };

        // DOM Elements
        const apiKeyInput = document.getElementById('apiKey');
        const modelSelect = document.getElementById('modelSelect');
        const firstFrameUrlInput = document.getElementById('firstFrameUrl');
        const lastFrameUrlInput = document.getElementById('lastFrameUrl');
        const tasksContainer = document.getElementById('tasksContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        // Initialization
        window.addEventListener('DOMContentLoaded', () => {
            loadState();
            applyTheme();
            renderInputs();
            renderTasks();
            
            // Auto-save on input changes
            const inputs = [apiKeyInput, modelSelect, firstFrameUrlInput, lastFrameUrlInput];
            inputs.forEach(el => el.addEventListener('change', () => {
                updateStateFromDOM();
                saveState();
            }));
        });

        function loadState() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    state = { ...state, ...parsed };
                } catch (e) {
                    console.error('Failed to parse state', e);
                }
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // --- Theme Management ---
        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            applyTheme();
            saveState();
        }

        function applyTheme() {
            const html = document.documentElement;
            if (state.theme === 'dark') {
                html.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        function renderInputs() {
            apiKeyInput.value = state.apiKey || '';
            modelSelect.value = state.model || 'doubao-seedance-1-0-pro-250528';
            firstFrameUrlInput.value = state.firstFrameUrl || '';
            lastFrameUrlInput.value = state.lastFrameUrl || '';
        }

        function updateStateFromDOM() {
            state.apiKey = apiKeyInput.value;
            state.model = modelSelect.value;
            state.firstFrameUrl = firstFrameUrlInput.value;
            state.lastFrameUrl = lastFrameUrlInput.value;
            
            // Also update tasks from DOM to capture latest edits
            const taskEls = document.querySelectorAll('[data-task-id]');
            const newTasks = [];
            taskEls.forEach(el => {
                const id = el.dataset.taskId;
                const name = el.querySelector('.task-name').value;
                const prompt = el.querySelector('.task-prompt').value;
                const seed = el.querySelector('.task-seed').value;
                // Find existing task to preserve generatedIds
                const existing = state.tasks.find(t => t.id === id);
                newTasks.push({
                    id: id,
                    name: name,
                    prompt: prompt,
                    firstSeed: seed,
                    generatedIds: existing ? existing.generatedIds : []
                });
            });
            state.tasks = newTasks;
        }

        // --- Task Management ---

        function addTask() {
            updateStateFromDOM(); // Sync current state first
            const newTask = {
                id: 'task_' + Date.now(),
                name: '',
                prompt: 'Character waving simply. --duration 2 --camerafixed true --rt 3:4 --watermark false',
                firstSeed: 61,
                generatedIds: []
            };
            state.tasks.push(newTask);
            saveState();
            renderTasks();
        }

        function removeTask(btn) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            const taskEl = btn.closest('[data-task-id]');
            const id = taskEl.dataset.taskId;
            updateStateFromDOM();
            state.tasks = state.tasks.filter(t => t.id !== id);
            saveState();
            renderTasks();
        }

        function renderTasks() {
            tasksContainer.innerHTML = '';
            const template = document.getElementById('taskTemplate');

            state.tasks.forEach(task => {
                const clone = template.content.cloneNode(true);
                const root = clone.querySelector('div');
                root.dataset.taskId = task.id;
                
                root.querySelector('.task-name').value = task.name;
                root.querySelector('.task-prompt').value = task.prompt;
                root.querySelector('.task-seed').value = task.firstSeed;
                
                // Inputs listener for auto-save
                const inputs = root.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.addEventListener('change', () => {
                        updateStateFromDOM();
                        saveState();
                    });
                });

                // Display IDs if any
                if (task.generatedIds && task.generatedIds.length > 0) {
                    root.querySelector('.task-ids').textContent = task.generatedIds.join(', ');
                }

                tasksContainer.appendChild(root);
            });
        }

        // --- API Interaction ---

        async function sendTaskBatch(btn) {
            updateStateFromDOM(); // Ensure we have latest values
            const taskEl = btn.closest('[data-task-id]');
            const taskId = taskEl.dataset.taskId;
            const task = state.tasks.find(t => t.id === taskId);
            
            if (!task) return;
            if (!state.apiKey) { alert('Please enter API Key'); return; }
            if (!state.firstFrameUrl || !state.lastFrameUrl) { alert('Please set First and Last Frame Image URLs'); return; }

            // UI Setup
            const progressContainer = taskEl.querySelector('.progress-container');
            const progressBar = taskEl.querySelector('.progress-bar-fill');
            const progressText = taskEl.querySelector('.progress-percent');
            const statusText = taskEl.querySelector('.progress-status');
            const idsEl = taskEl.querySelector('.task-ids');
            
            progressContainer.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            
            let currentProgress = 0;
            const updateProgress = (add, status) => {
                currentProgress += add;
                if (currentProgress > 100) currentProgress = 100;
                progressBar.style.width = currentProgress + '%';
                progressText.textContent = currentProgress + '%';
                if (status) statusText.textContent = status;
            };

            const baseSeed = parseInt(task.firstSeed) || 0;
            
            try {
                for (let i = 0; i < 5; i++) {
                    const currentSeed = baseSeed + i;
                    const prompt = `${task.prompt} --seed ${currentSeed}`;
                    
                    updateProgress(0, `Sending req ${i+1}/5 (Seed ${currentSeed})...`);
                    
                    // 1. Send Request (+5%)
                    updateProgress(5); 
                    
                    const payload = {
                        model: state.model,
                        content: [
                            { type: "text", text: prompt },
                            { type: "image_url", image_url: { url: state.firstFrameUrl }, role: "first_frame" },
                            { type: "image_url", image_url: { url: state.lastFrameUrl }, role: "last_frame" }
                        ]
                    };

                    const response = await fetch(`${ENDPOINT}/generations/tasks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${state.apiKey}`
                        },
                        body: JSON.stringify(payload)
                    });

                    // 2. Received Response (+10%)
                    updateProgress(10);

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error?.message || 'Request failed');
                    }

                    const data = await response.json();
                    const requestId = data.id;

                    // 3. Save ID (+5%)
                    task.generatedIds.push(requestId);
                    idsEl.textContent = task.generatedIds.join(', ');
                    
                    // Update state silently
                    saveState();
                    
                    updateProgress(5);
                }
                
                updateProgress(0, 'Completed!');
                setTimeout(() => {
                    statusText.textContent = 'Batch Done';
                }, 1000);

            } catch (error) {
                console.error(error);
                statusText.textContent = 'Error: ' + error.message;
                statusText.classList.add('text-red-500');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                // Re-sync state in case UI was modified elsewhere
                const currentTaskIndex = state.tasks.findIndex(t => t.id === task.id);
                if (currentTaskIndex !== -1) {
                    state.tasks[currentTaskIndex] = task;
                    saveState();
                }
            }
        }

        // --- Results Checking ---

        async function checkResults() {
            const btn = document.getElementById('checkResultsBtn');
            const container = document.getElementById('resultsContainer');
            
            if (!state.apiKey) { alert('Please enter API Key'); return; }
            
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Loading...';

            try {
                const response = await fetch(`${ENDPOINT}/generations/tasks?limit=100`, { 
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${state.apiKey}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch results');
                
                const data = await response.json();
                const apiTasks = data.items || [];
                
                renderResults(apiTasks);

            } catch (e) {
                container.innerHTML = `<div class="text-red-500 bg-red-50 p-4 rounded-lg">Error: ${e.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> Check Results (Refresh)';
            }
        }

        function renderResults(apiTasks) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            if (apiTasks.length === 0) {
                container.innerHTML = '<p class="text-warm-muted dark:text-fancy-muted text-center">No tasks found on server.</p>';
                return;
            }

            const apiTaskMap = {};
            apiTasks.forEach(t => { apiTaskMap[t.id] = t; });
            const displayedIds = new Set();
            const resultsHtml = [];

            // Helper to render a table for a list of tasks
            const renderTable = (tasks, groupName, groupInfo = '') => {
                if (tasks.length === 0) return '';
                
                let rows = tasks.map(apiTask => {
                    displayedIds.add(apiTask.id);
                    // Use standard date string
                    const date = new Date(apiTask.created_at * 1000).toLocaleString('en-US', { 
                        month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' 
                    });
                    
                    let statusColor = 'text-warm-muted dark:text-fancy-muted';
                    if (apiTask.status === 'succeeded') statusColor = 'text-green-600 dark:text-green-400';
                    if (apiTask.status === 'failed') statusColor = 'text-red-600 dark:text-red-400';
                    if (apiTask.status === 'running') statusColor = 'text-amber-600 dark:text-blue-400';

                    let videoLink = apiTask.content?.video_url 
                        ? `<a href="${apiTask.content.video_url}" target="_blank" class="text-warm-accent hover:underline dark:text-fancy-accent flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Play
                           </a>` 
                        : '<span class="text-warm-muted dark:text-fancy-muted opacity-50">-</span>';
                    
                    // Display individual seed
                    const seed = apiTask.seed !== undefined ? apiTask.seed : '-';

                    return `
                        <tr class="hover:bg-warm-bg/50 dark:hover:bg-white/5 text-sm transition-colors border-b border-warm-border/50 dark:border-fancy-border/50 last:border-0">
                            <td class="px-4 py-3 font-mono text-xs text-warm-muted dark:text-fancy-muted" title="${apiTask.id}">${apiTask.id.substring(0, 10)}...</td>
                            <td class="px-4 py-3 whitespace-nowrap text-warm-text dark:text-fancy-text">${date}</td>
                            <td class="px-4 py-3 ${statusColor} font-medium capitalize">${apiTask.status}</td>
                            <td class="px-4 py-3 text-warm-text dark:text-fancy-text">${apiTask.model?.split('-')[2] || 'Model'}</td>
                            <td class="px-4 py-3 font-mono text-warm-text dark:text-fancy-text">${seed}</td>
                            <td class="px-4 py-3 text-xs text-warm-muted dark:text-fancy-muted whitespace-nowrap">${apiTask.duration}s / ${apiTask.ratio || '?'}</td>
                            <td class="px-4 py-3">${videoLink}</td>
                        </tr>
                    `;
                }).join('');

                return `
                    <div class="border border-warm-border dark:border-fancy-border rounded-xl overflow-hidden mb-6 shadow-sm">
                        <div class="bg-warm-bg dark:bg-[#1e1e24] px-4 py-3 border-b border-warm-border dark:border-fancy-border font-bold text-warm-text dark:text-fancy-text flex justify-between items-center">
                            <span>${groupName}</span>
                            <span class="text-xs font-normal text-warm-muted dark:text-fancy-muted">${groupInfo}</span>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead class="bg-warm-bg/50 dark:bg-black/20">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-warm-muted dark:text-fancy-muted uppercase tracking-wider">ID</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-warm-muted dark:text-fancy-muted uppercase tracking-wider">Created</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-warm-muted dark:text-fancy-muted uppercase tracking-wider">Status</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-warm-muted dark:text-fancy-muted uppercase tracking-wider">Model</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-warm-muted dark:text-fancy-muted uppercase tracking-wider">Seed</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-warm-muted dark:text-fancy-muted uppercase tracking-wider">Info</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-warm-muted dark:text-fancy-muted uppercase tracking-wider">Video</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-warm-card dark:bg-fancy-card">
                                    ${rows}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            };
            
            // 1. Matched Tasks (Group by local task)
            state.tasks.forEach(localTask => {
                const myApiTasks = [];
                localTask.generatedIds.forEach(id => {
                    if (apiTaskMap[id]) {
                        myApiTasks.push(apiTaskMap[id]);
                    }
                });
                
                if (myApiTasks.length > 0) {
                    // Sort by creation time desc within group
                    myApiTasks.sort((a, b) => b.created_at - a.created_at);
                    resultsHtml.push(renderTable(myApiTasks, localTask.name || 'Unnamed Task', `Batch Start: ${localTask.firstSeed}`));
                }
            });
            
            // 2. Unmatched Tasks
            const unmatchedTasks = apiTasks.filter(t => !displayedIds.has(t.id));
            if (unmatchedTasks.length > 0) {
                unmatchedTasks.sort((a, b) => b.created_at - a.created_at);
                resultsHtml.push(renderTable(unmatchedTasks, 'Other Tasks (No Local Match)', `${unmatchedTasks.length} items`));
            }
            
            container.innerHTML = resultsHtml.join('');
        }
    </script>
</body>
</html>
